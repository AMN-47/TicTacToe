<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Tic Tac Toe</h1>

        <!--Setup section for player-->
        <div class="setup-section" id = "setupSection">
            <div class="player-inputs">
                <div class="input-group">
                    <label for="player1Name">Player 1 (X)</label>
                    <input type="text" id = "player1Name" placeholder="Enter Name" max-length = "15">
                </div>
                <div class="input-group">
                    <label for="player2Name">Player 2 (O)</label>
                    <input type="text" id = "player2Name" placeholder="Enter Name" max-length = "15">
                </div>
            </div>
            <button id="startBtn" class="btn btn-primary">Start Game</button>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
