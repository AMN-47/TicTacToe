<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Sora:wght@100..800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Tic Tac Toe</h1>

        <!--Setup section for player-->
        <div class="setup-section" id = "setupSection">
            <div class="player-inputs">
                <div class="input-group">
                    <label for="player1Name">Player 1 (X)</label>
                    <input type="text" id = "player1Name" placeholder="Enter Name" max-length = "15">
                </div>
                <div class="input-group">
                    <label for="player2Name">Player 2 (O)</label>
                    <input type="text" id = "player2Name" placeholder="Enter Name" max-length = "15">
                </div>
            </div>
            <button id="startBtn" class="btn btn-primary">Start Game</button>
        </div>

        <!--Section for the actual game-->
        <div class="game-section" id="gameSection" style="display: none;">
            <div class="game-info">
                <div class="current-player" id = "currentPlayer"></div>
                <button id = "restartBtn" class="btn btn-secondary">Restart Game</button>
            </div>

            <div class="gameboard" id="gameboard">
                <div class="cell" date-index = "0"></div>
                <div class="cell" date-index = "1"></div>
                <div class="cell" date-index = "2"></div>
                <div class="cell" date-index = "3"></div>
                <div class="cell" date-index = "4"></div>
                <div class="cell" date-index = "5"></div>
                <div class="cell" date-index = "6"></div>
                <div class="cell" date-index = "7"></div>
                <div class="cell" date-index = "8"></div>
            </div>

            <div class="result-display" id = "resultDisplay"></div>

        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
